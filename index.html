<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="index.css">
  
</head>
<body>

 

  <div class="corpo">
    <img src="assets/images/illustration-sign-up-desktop.svg" alt="">
    <div class="container">
      <h1>Stay updated!</h1>
      <p class="join">Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li> <img src="assets/images/icon-list.svg" alt="">Product discovery and building what matters</li>
        <li> <img src="assets/images/icon-list.svg" alt="">Measuring to ensure updates are a success</li>
        <li> <img src="assets/images/icon-list.svg" alt="">And much more!</li>
      </ul>
      <form id="newsletter-form">
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email"  placeholder="Enter your email address" required>
        <button type="submit" id="button">Subscribe to monthly newsletter</button>
        <p id="success-message" class="sub">Thank you for subscribing with <span id="subscriber-email"></span>!</p>
        </form>
      </form>
    
      
        
      </div>
    </div>
    </div>

 
 <script src="index.js"></script>
</body>
</html>
